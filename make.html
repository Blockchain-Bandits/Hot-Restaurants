<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3"> <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2>Make Your Reservation</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="/view" role="button"><span class="glyphicon glyphicon-list glyphicon-align-left" aria-hidden="true"></span> View tables</a>
            <a class="btn btn-default btn-lg" href="/" role="button">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			</a>
            <br>
            <br>

        </div>
        <h1 class="text-center"></h1>
    </div>
    <div class = "container">
    <div class="row">
        <!-- make reservation panel -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Table Reservation</h3>
                </div>
                <div class="panel-body">
                    <!-- (note the various input "types")-->
                    <form role="form">
                        <div method="POST" class="form-group">
                            <label for="name">Name:</label>
                            <input class="form-control" id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input class="form-control" id="phone" type="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <textarea class="form-control" id="email" rows="1"></textarea>
                        </div>
                         <div class="form-group">
                            <label for="unique-id">Unique ID:</label>
                            <textarea class="form-control" id="unique-id" rows="1"></textarea>
                        </div>
                        <button class="btn btn-primary" id="reserve" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- API Table Link | API Wait List -->
    <a href="">API Table Link</a> | <a href="">API Wait List</a>
    <br>
</body>
<script type="text/javascript" src="request.js"></script>
</html>
